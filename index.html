<!--main-->
<div class="wrap">
    <div class="common2">
        <div class="gameHead clear green">
            <div class="ghLeft f18">
                微信小游戏
            </div>
            <div class="ghRight">
                <ul id="ghrNav" class="clear f14">
<!--                    <li class="ghrActive">微信小游戏</li>-->

            </div>
        </div>
        <div class="gameCarousel" style="display: none;">

        </div>
        <div id="gameContent" class="pl" style="height: 619px;">
            <ul id="gcContent" class="clear">
                <li class="gccSec">
                    <ul class="gCont clear content">
                        <div class="swiper-container proContent swiper-container-horizontal swiper-container-3d swiper-container-coverflow">
                            <div class="swiper-wrapper" style="transform: translate3d(-1062.86px, 0px, 0px); transition-duration: 300ms;"><div class="swiper-slide swiper-slide-duplicate" data-swiper-slide-index="6" style="width: 342.857px; transform: translate3d(240px, 0px, -480px) rotateX(0deg) rotateY(80deg); z-index: -7; transition-duration: 300ms;">
                                    <img src="/assets/img/colorRoad.jpg" alt="彩球">
                                </div>
                                <div class="swiper-slide" data-swiper-slide-index="0" style="width: 342.857px; transform: translate3d(119.95px, 0px, -239.9px) rotateX(0deg) rotateY(39.9833deg); z-index: -3; transition-duration: 300ms;">
                                    <img src="/assets/img/colorRoad.jpg" alt="彩球">
                                </div>
                                <div class="swiper-slide" data-swiper-slide-index="0" style="width: 342.857px; transform: translate3d(119.95px, 0px, -239.9px) rotateX(0deg) rotateY(39.9833deg); z-index: -3; transition-duration: 300ms;">
                                    <img src="/assets/img/fish.jpg" alt="鱼">
                                </div>
                            </div>

                            <div class="swiper-button-prev" style="display: block;"><img src="/assets/img/rowl.png" alt=""></div>
                            <div class="swiper-button-next" style="display: block;"><img src="/assets/img/rowr.png" alt=""></div>

                    </ul>

            </ul>
        </div>
    </div>
</div>



<!-- <script src="测试_files/game.js"></script> -->

<script src="/assets/js/swiper-3.4.2.min.js"></script>
<script>

    var mySwiper = new Swiper('.swiper-container', {
        effect: 'coverflow',
        slidesPerView: 2,
        autoplay: 2000,
        loop: true,
        centeredSlides: true,
        coverflow: {
            rotate: 10,
            stretch: 30,
            depth: 60,
            modifier: 2,
            slideShadows: false
        },
        pagination: '.swiper-pagination',
        paginationClickable: true,
        slideToClickedSlide: true,
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        observer: true, //修改swiper自己或子元素时，自动初始化swiper
        observeParents: true, //修改swiper的父元素时，自动初始化swiper
    })
</script>
